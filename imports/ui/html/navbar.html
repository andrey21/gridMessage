<template name="navbar">
    <div class="ui secondary  menu">
        {{ #if currentUser}}
        <a class="item active" href="/writechat">
            Write msg
        </a>
        <a class="item" href="/recentchat">
            Recent msg
        </a>
        {{ else }}
        {{/if}}

        {{ #if currentUser}}
        <div class="right menu">
            <div class="ui icon buttons">
                <div class="ui top left pointing dropdown button">
                    <i class="user icon user_icon"></i>
                    <div class="menu">
                        <div class="item"><i class="edit icon"></i><a href="/privet_office">Office</a></div>
                        {{ #if currentUser }}
                        <div class="item logout"><i class="delete icon"></i>Log out</div>
                        {{ else }}
                        <a href="/">Log in</a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
        {{ else }}
        {{/if}}
    </div>
</template>
