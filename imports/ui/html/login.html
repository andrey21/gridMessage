<template name="login">
    {{#if currentUser}}
     <h3>you are login yet!</h3>
     <a href="/sidebar">Home</a>
    {{else}}
    <form class="ui form login-form">
        <h3>Log in</h3>
        <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="First Name">
        </div>
        <div class="field">
            <label>password</label>
            <input type="password" name="password" placeholder="Password">
        </div>
        <button class="ui button" type="submit">Log in</button>
        <p>No Accaunt? <a href="/signup">Create Accaunt</a></p>
    </form>
    {{/if}}
</template>
